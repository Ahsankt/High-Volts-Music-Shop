<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   /* styling taken by w3school for reference for table */
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <div>
        <table style="width:100%;">
        <tr>
            <th> NAME </th>
            <th>QTY </th>
            <th>PRICE</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        <tbody class="data-insert">
        </tbody>
        
        </table>
        <div style="width: 100%; background-color: yellow;color:black;text-align: center; margin-top:30px;" id="totalPrice">

        </div>
        
    </div>
<script src="../script/cart.js"></script>
<script>
    document.addEventListener("click",(btn)=>{
        if (btn.target.classList.contains("plus-btn")){
            let container = btn.target.closest("#plusminus")
            let input=container.querySelector(".input-value")
            value=parseInt(input.value);
            input.value=value+1;
        }
        else if(btn.target.classList.contains("minus-btn")){
            
          const wrapper = btn.target.closest('#plusminus');
          const input = wrapper.querySelector('.input-value');
          let value = parseInt(input.value) || 0;
          if (value > 0) input.value = value - 1;
        
    
        }
    })
    
    </script>
</body>
</html>
