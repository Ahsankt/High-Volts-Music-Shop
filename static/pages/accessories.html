<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories - High Volts</title>
    <link rel="stylesheet" href="../style/style.css">
    <script defer src="../script/script.js"></script>
</head>
<body class="accessories">

    <header>
        <h1>Guitar Accessories</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="product-details">
        <h2> Accessories</h2>

        <div class="product">
            <img src="Guitar-Picks.webp" alt="Guitar Picks" class="accessory-image">
            <h3 class="name">Guitar Picks (Pack of 10)</h3>
            <p class="price">Price: $5</p>
            <div id="plusminus">
                <button type="button" class="plus-btn">+</button>
                <input type="text" value="0" class="input-value"></input>
                <button class="minus-btn">-</button>
            </div>
            <button onclick="sendReq(this)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="Leather-Strap.webp" alt="Guitar Strap" class="accessory-image">
            <h3 class="name">Leather Guitar Strap</h3>
            <p class="price">Price: $20</p>
            <div id="plusminus">
                <button type="button" class="plus-btn">+</button>
                <input type="text" value="0" class="input-value"></input>
                <button class="minus-btn">-</button>
            </div>
            <button onclick="sendReq(this)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="Tuner.webp" alt="Guitar Tuner" class="accessory-image">
            <h3 class="name">Clip-On Guitar Tuner</h3>
            <p class="price">Price: $15</p>
            <div id="plusminus">
                <button type="button" class="plus-btn">+</button>
                <input type="text" value="0" class="input-value"></input>
                <button class="minus-btn">-</button>
            </div>
            <button onclick="sendReq(this)">Add to Cart</button>
        </div>

    </section>
    
    <footer>
        <p>&copy; 2025 High Volts. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("click",(btn)=>{
            if (btn.target.classList.contains("plus-btn")){
                let container = btn.target.closest("#plusminus")
                let input=container.querySelector(".input-value")
                value=parseInt(input.value);
                input.value=value+1;
            }
            else if(btn.target.classList.contains("minus-btn")){
                
              const wrapper = btn.target.closest('#plusminus');
              const input = wrapper.querySelector('.input-value');
              let value = parseInt(input.value) || 0;
              if (value > 0) input.value = value - 1;
            
        
            }
        })
        
        </script>
</body>
</html>
