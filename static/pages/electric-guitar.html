<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Guitars - High Volts</title>
    <link rel="stylesheet" href="../style/style.css">
    <script defer src="../script/script.js"></script>
</head>
<body class="electric-guitar">

    <header>
        <h1>Electric Guitars</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="product-details">
        <h2>Our Electric Guitars</h2>

        <div class="product">
            <img src="Gibson-Lespaul.webp" alt="Electric Guitar 1" class="guitar-image">
            <h3 class="name">Gibson Les Paul</h3>
            <p class="price">Price: $999</p>
            <div id="plusminus">
                <button type="button" class="plus-btn">+</button>
                <input type="text" value="0" class="input-value"></input>
                <button class="minus-btn">-</button>
             </div>
            <button onclick="sendReq(this)">Add to Cart</button>
            
        </div>

        <div class="product">
            <img src="Fender-Strat.webp" alt="Electric Guitar 2" class="guitar-image">
            <h3>Fender Stratocaster</h3>
            <p>Price: $899</p>
            <div id="plusminus">
                <button type="button" class="plus-btn">+</button>
                <input type="text" value="0" class="input-value"></input>
                <button class="minus-btn">-</button>
             </div>
            <button onclick="sendReq(this)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="Harlem-X.webp" alt="Electric Guitar 3" class="guitar-image">
            <h3>Harlem-X</h3>
            <p>Price: $849</p>
            <div id="plusminus">
                <button type="button" class="plus-btn">+</button>
                <input type="text" value="0" class="input-value"></input>
                <button class="minus-btn">-</button>
             </div>
            <button onclick="sendReq(this)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="Ibanez.webp" alt="Electric Guitar 4" class="guitar-image">
            <h3>Ibanez</h3>
            <p>Price: $699</p>
            <div id="plusminus">
                <button type="button" class="plus-btn">+</button>
                <input type="text" value="0" class="input-value"></input>
                <button class="minus-btn">-</button>
             </div>
            <button onclick="sendReq(this)">Add to Cart</button>
        </div>

    </section>


    <section id="cart" style="display: none; background: rgb(235, 233, 230); padding: 15px; border-radius: 10px;">
        <h3>Items Added to the Cart</h3>
        <ul id="cart-items"></ul>
        <h4 id="cart-total">Total: $0</h4>
    </section>
    
    
    <footer>
        <p>&copy; 2025 High Volts. All rights reserved.</p>
    </footer>
<script>
document.addEventListener("click",(btn)=>{
    if (btn.target.classList.contains("plus-btn")){
        let container = btn.target.closest("#plusminus")
        let input=container.querySelector(".input-value")
        value=parseInt(input.value);
        input.value=value+1;
    }
    else if(btn.target.classList.contains("minus-btn")){
        
      const wrapper = btn.target.closest('#plusminus');
      const input = wrapper.querySelector('.input-value');
      let value = parseInt(input.value) || 0;
      if (value > 0) input.value = value - 1;
    

    }
})

</script>
</body>
</html>
